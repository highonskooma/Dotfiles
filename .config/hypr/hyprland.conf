	monitor=DP-1,2560x1440@160,1920x0,1
	monitor=DP-2,1920x1080@60,0x0,1
	# monitor=DP-2,disable

	$mainMod = SUPER
	$altMod = ALT

	# Set programs that you use
	$terminal = kitty
	$fileManager = thunar 
	$menu = wofi --show drun
	$browser = firefox

	# Some default env vars.
	env = XCURSOR_SIZE,24
	env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

	# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
	input {
			kb_layout = pt 
			kb_variant =
			kb_model =
			kb_options =
			kb_rules =

			follow_mouse = 1

			touchpad {
					natural_scroll = false
			}

			sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	}

	general {
			# See https://wiki.hyprland.org/Configuring/Variables/ for more

			gaps_in = 5
			gaps_out = 20
			border_size = 2
			col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
			col.inactive_border = rgba(595959aa)

			layout = dwindle

			# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
			allow_tearing = false
	}

	decoration {
			# See https://wiki.hyprland.org/Configuring/Variables/ for more

			rounding = 10

			blur {
					enabled = true
					size = 3
					passes = 1
					
					vibrancy = 0.1696
			}

			drop_shadow = true
			shadow_range = 4
			shadow_render_power = 3
			col.shadow = rgba(1a1a1aee)
	}

	animations {
			enabled = true

			# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

			bezier = myBezier, 0.05, 0.9, 0.1, 1.05

			animation = windows, 1, 7, myBezier
			animation = windowsOut, 1, 7, default, popin 80%
			animation = border, 1, 10, default
			animation = borderangle, 1, 8, default
			animation = fade, 1, 7, default
			animation = workspaces, 1, 6, default
	}

	dwindle {
			# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
			pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
			preserve_split = true # you probably want this
	}

	# master {
	# 		# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	# 		new_is_master = true
	# }

	gestures {
			# See https://wiki.hyprland.org/Configuring/Variables/ for more
			workspace_swipe = false
	}

	misc {
			# See https://wiki.hyprland.org/Configuring/Variables/ for more
			force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	}

	# Example per-device config
	# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
	device {
			name = epic-mouse-v1
			sensitivity = -0.5
	}

	# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
	windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
	windowrulev2 = float, title:^(CopyQ)$

	# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
	bind = $mainMod, Q, exec, $terminal
	bind = $mainMod, W, exec, $browser
	bind = $mainMod, C, killactive,
	bind = $mainMod, M, exit,
	bind = $mainMod, T, exec, $fileManager
	bind = $mainMod, V, togglefloating,
	bind = $mainMod, D, exec, $menu
	bind = $mainMod, P, pseudo, # dwindle
	bind = $mainMod, O, togglesplit, # dwindle
	bind = $mainMod, B, exec, copyq menu 
	bind = $mainMod, F, fullscreen

	# Media Keys
	bind =,  XF86AudioRaiseVolume, exec, amixer -D pulse sset Master 1%+
	bind =,  XF86AudioLowerVolume, exec, amixer -D pulse sset Master 1%-

	# Main monitor refresh rate (dark souls 3 workaround)
	bind = $mainMod, G, exec, ~/Scripts/frame-rate-toggle.sh game
	bind = $mainMod SHIFT, G, exec, ~/Scripts/frame-rate-toggle.sh normal

	# Main monitor brightness
	bind = $mainMod, F11, exec, ddcutil setvcp --display 1 10 - 20 && ddcutil setvcp --display 2 10 - 20 && notify-send "Brightness - $(ddcutil getvcp 10 | grep -oP 'current value =\s*\K\d+')%"
	bind = $mainMod, F12, exec, ddcutil setvcp --display 1 10 + 20 && ddcutil setvcp --display 2 10 + 20 && notify-send "Brightness - $(ddcutil getvcp 10 | grep -oP 'current value =\s*\K\d++')%"

  # Volume Notifications
	bind =, XF86AudioRaiseVolume, exec, volume=$(awk -F"[][%]" '/Left:/ { print $2 }' <(amixer sget Master)) && dunstify -h string:x-dunst-stack-tag:audio "Volume: ${volume}%" -h int:value:"$volume"
	bind =, XF86AudioLowerVolume, exec, volume=$(awk -F"[][%]" '/Left:/ { print $2 }' <(amixer sget Master)) && dunstify -h string:x-dunst-stack-tag:audio "Volume: ${volume}%" -h int:value:"$volume"

	# Clipboard utilities
	bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
	bind = $mainMod, Print, exec, grim -g "$(slurp -d)" - | swappy -f -

	# Move focus with mainMod + arrow keys
	# bind = $mainMod, j, movefocus, l
	bind = $mainMod, j, movefocus, r
	# bind = $mainMod, k, movefocus, u
	bind = $mainMod, k, movefocus, d

	# Switch workspaces with mainMod + [0-9]
	bind = $mainMod, 1, focusmonitor, DP-2
	bind = $mainMod, 1, workspace, 1

	bind = $mainMod, 2, focusmonitor, DP-2
	bind = $mainMod, 2, workspace, 2

	bind = $mainMod, 3, focusmonitor, DP-1
	bind = $mainMod, 3, workspace, 3

	bind = $mainMod, 4, focusmonitor, DP-1
	bind = $mainMod, 4, workspace, 4

	bind = $mainMod, 5, workspace, 5
	bind = $mainMod, 6, workspace, 6
	bind = $mainMod, 7, workspace, 7
	bind = $mainMod, 8, workspace, 8
	bind = $mainMod, 9, workspace, 9
	bind = $mainMod, 0, workspace, 10

	# Move active window to a workspace with mainMod + SHIFT + [0-9]
	bind = $mainMod SHIFT, 1, movetoworkspace, 1
	bind = $mainMod SHIFT, 2, movetoworkspace, 2
	bind = $mainMod SHIFT, 3, movetoworkspace, 3
	bind = $mainMod SHIFT, 4, movetoworkspace, 4
	bind = $mainMod SHIFT, 5, movetoworkspace, 5
	bind = $mainMod SHIFT, 6, movetoworkspace, 6
	bind = $mainMod SHIFT, 7, movetoworkspace, 7
	bind = $mainMod SHIFT, 8, movetoworkspace, 8
	bind = $mainMod SHIFT, 9, movetoworkspace, 9
	bind = $mainMod SHIFT, 0, movetoworkspace, 10

	# Example special workspace (scratchpad)
	# bind = $mainMod, S, togglespecialworkspace, magic
	# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

	# Scroll through existing workspaces with mainMod + scroll
	bind = $mainMod, mouse_down, workspace, e+1
	bind = $mainMod, mouse_up, workspace, e-1

	# Move/resize windows with mainMod + LMB/RMB and dragging
	bindm = $mainMod, mouse:272, movewindow
	bindm = $mainMod, mouse:273, resizewindow

	# Programs that run at startup
	exec-once = /home/blackgaze/Downloads/OpenRGB_Linux_64_116cbb17/OpenRGB-x86_64.AppImage --startminimized # RGB controller
	exec-once = waybar # Status bar
	exec-once = copyq # Clipboard manager
	# exec-once = xwaylandvideobridge
	exec-once = swww-daemon && wall # Wallpaper manager
	# exec-once = solaar -w hide # Logitech Unifying Receiver
	exec-once = ~/Scripts/suspend.sh # Automatically suspend and hibernate
